<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Cliente</title>
    <link rel="stylesheet" href="static/CSS/style.css"> 
    <!-- <link rel="stylesheet" href="{{url_for('static', filename='CSS/style.css')}}"> -->
     <script>
    function pesquisar() {
        const formData = new FormData(document.querySelector('form'));
        fetch('/listar', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Erro: ' + data.error);
            } else {
                alert(data.message);
            }
        });
    }
    function deletar(num) {
        const formData = new FormData();
        formData.append('num', num);
        fetch('/listar/deletar', {
            method: 'POST',
            body: formData
        })
        .then(response => response.json())
        .then(data => {
            if (data.error) {
                alert('Erro: ' + data.error);
            } else {
                alert(data.message);
            }
        });
    }
</script>
</head>
<body>
    <header>
        <div class="imgBox">
            {{Marca}}
        </div>
        <nav>
            <ul>
                <a href="/"><li>Inicio</li></a>
                <a href="/cadastrar"><li>Adcionar Clientes</li></a>
                <a href="/listar"><li>Lista de Clientes</li></a>
            </ul>
        </nav>
    </header>
    <main>
        <form class="line pesquisa" action="/listar" method="POST">
            <h1>Lista de Clientes</h1>
            <input type="text" name="busca" id="busca" placeholder="Buscar Cliente por id">
            <button type="submit" onclick="pesquisar()"><i class="fa-solid fa-magnifying-glass"></i></button>
        </form  >
        

            {{ ret | listar | safe}}
        
    
    </main>
    <footer>
        <h4>Feito por Rafael</h4>
    </footer>
    <script src="https://kit.fontawesome.com/e426d8b25c.js" crossorigin="anonymous"></script>
</body>
</html>
